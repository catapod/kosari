<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Phaser - ES6 - Webpack</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta http-equiv="cleartype" content="on">

    <style>
        html,
        body {
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>

    <div id="content"></div>
    <form action="#" onsubmit="void()">
        <button onclick="togglePause(this)">Пауза</button>
        <br>
        <label for="speed">
            Скорость игрового мира
            <input name="speed" type="number" min="0" max="500" value="100" oninput="changeSpeed(this)">
            <span>100</span>
        </label>
        <br>
        <label for="gravity">
            Гравитация
            <input name="gravity" type="number" min="100" max="5000" value="2000" oninput="changeGravity(this)">
        </label>
        <br>
        <label for="player_position">Позиция игрока:
            <input name="player_position" type="number" min="0" max="512" value="150" oninput="changePlayerPosition(this)">
        </label>
        <br>
        <label for="">Скорость прыжка: <input type="number" min="0" max="1000" value="600" oninput="changePlayerJumpSpeed(this)"></label>
    </form>
    <script src="dist/vendor.bundle.js"></script>
    <script src="dist/bundle.js"></script>

    <script>
        var game = window.game;

        function togglePause (obj) {
            game.paused = !game.paused;
            obj.innerText = game.paused ? 'Продолжить' : 'Пауза';
        }
        function changeSpeed (obj) {
            game.vars.speed = +obj.value
            obj.nextElementSibling.innerText = obj.value
        }
        function changeGravity (obj) {
            game.physics.arcade.gravity.y = +obj.value
        }
        function changePlayerPosition (obj) {
            game.state.states.Game.Player.position.x = +obj.value
        }
        function changePlayerJumpSpeed (obj) {
            game.vars.player.jumpSpeed.y = +obj.value
        }
    </script>
</body>

</html>
