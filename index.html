<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Кровавая коса. Начало.</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta http-equiv="cleartype" content="on">

    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            background: #191820;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }
        #rotate {
            position: absolute;
            top: 0;
            left: 0;
            background: #191820;
            width: 100vw;
            height: 100vh;
            display: none;
        }
        #rotate > p{
            color: #fff;
            font-size: 40px;
            text-align: center;
        }

        #content > canvas{
            margin: 0 auto;
        }
        #wrapper {
            width: 100%;
            height: 100%;
            display: table;
        }
        #v-align {
            display: table-cell;
            vertical-align: middle;
        }
    </style>
</head>

<body>
    <div id="wrapper">
        <div id="v-align">
            <div id="content"></div>
        </div>
    </div>
    <div id="rotate">
      <p>Поверни мобилку, бро!</p>
    </div>
    <script src="dist/vendor.bundle.js"></script>
    <script src="dist/bundle.js"></script>
</body>

</html>
